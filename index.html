<!DOCTYPE html>
<html>

    <head>
        <title>Ticketing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Ticketing App</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <!-- log out button-->
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="assets/logOut.png" class="icon-img-btn">
                    </button>
                </nav>

                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture" alt="User Profile Picture" />
                        <h2 id="user-greeting"></h2>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>

    <!--   credit: coursera-->




        <!-- Issue Reporting Form -->
        <div class="ticket-form">
            <h2>Report a Technology Issue</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="room">Room Number</label>
                <input type="text" id="room" name="room">
            </div>
            <div class="form-group">
                <label for="device">Device Type</label>
                <select id="device" name="device">
                    <option value="smartboard">Smartboard</option>
                    <option value="software">Software</option>
                    <option value="keyboard">Keyboard</option>
                    <option value="monitor">Monitor</option>
                    <option value="computer">Computer</option>
                    <option value="wires">Wires</option>
                    <option value="printer">Printer</option>
                    <option value="internet">Internet Connection</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description of Issue</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </div>




        <!-- Dashboard -->
        <div class="dashboard">
            <h2>My Tickets</h2>
            <table class="ticket-table">
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Submitted Date</th>
                        <th>Issue Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Tech Ticketing App</p>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
